<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <h1 class="text-center my-5">Contact Form</h1>

        <form id="form">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" name="message" value=""></textarea>
            </div>

            <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
        </form>

        <p id="output" class="my-3"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        const form = document.getElementById('form');
        const apiUrl = 'https://script.google.com/macros/s/AKfycbw_0RjwjeGgHTaSE7fDg7F5ymfJJEy54CWqpCeZBRoaqELbpyrpy9Gj7geev6MlZOmoSQ/exec';
        const btnSubmit = document.getElementById('btn-submit')

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const formData = new FormData();
            formData.append('name', name)
            formData.append('email', email)
            formData.append('message', message)

            btnSubmit.setAttribute('disabled', 'disabled')
            btnSubmit.innerHTML = 'Sending...'

            fetch(apiUrl, {
                method: 'POST',
                body: formData
            })
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    let msg = '';

                    if (data.status === 'success') {
                        msg = 'You email has been received - Ticket ID #' + data.value
                        form.reset();
                    } else {
                        msg = 'Oooops something went wrong'
                    }

                    document.getElementById('output').innerHTML = msg

                    btnSubmit.removeAttribute('disabled')
                    btnSubmit.innerHTML = 'Submit'
                })
                .catch(function (err) {
                    console.error('err', err)

                    btnSubmit.removeAttribute('disabled')
                    btnSubmit.innerHTML = 'Submit'
                })
        })
    </script>
</body>

</html>
